<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Flotti{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Leaflet CSS -->
   <!-- Alpine.js für Step-Formular -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script><script src="https://unpkg.com/heroicons@2.0.16/dist/24/outline.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-XQoYMqMTK8LvdlxU/3aQZbY0qEAt9nLk3cZg9ZkYfQo=" crossorigin="" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
  <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o9N1j7kGmS+Jp3rgZj+Po+ozQdWpXdZ+1lzLk2g0kzU=" crossorigin=""></script>
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script.js"></script>
</head>

<body class="min-h-screen flex flex-col font-flotti bg-gradient-to-b from-[#fffafa] to-[#fb5c4f] text-white dark:bg-gray-900 dark:text-gray-100">
{% include "header.html" %}

  <!-- 📦 Inhaltsbereich -->
   <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Footer -->
  {% include "footer.html" %}

  <!-- ⚙️ Menü-Interaktion -->
  <script>
  const toggleBtn = document.getElementById("theme-toggle");
  const iconDark = document.getElementById("theme-toggle-dark-icon");
  const iconLight = document.getElementById("theme-toggle-light-icon");

  // Initialzustand prüfen
  if (localStorage.getItem("theme") === "dark" || 
     (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
    document.documentElement.classList.add("dark");
    iconLight.classList.remove("hidden");
  } else {
    document.documentElement.classList.remove("dark");
    iconDark.classList.remove("hidden");
  }

  toggleBtn.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    const isDark = document.documentElement.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    iconDark.classList.toggle("hidden", isDark);
    iconLight.classList.toggle("hidden", !isDark);
  });
</script>

{% include "cookie.html" %}
</body>
</html>
