<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Familysout{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons/Helper -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/heroicons@2.0.16/dist/24/outline.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-XQoYMqMTK8LvdlxU/3aQZbY0qEAt9nLk3cZg9ZkYfQo="
        crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j7kGmS+Jp3rgZj+Po+ozQdWpXdZ+1lzLk2g0kzU="
          crossorigin=""></script>

  <!-- Material Tailwind (optional) -->
  <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet" />
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script.js"></script>

  <!-- App CSS / Fonts -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col font-flotti bg-[#FFF7F6] text-white dark:bg-gray-900 dark:text-gray-100">
  {% include "header.html" %}

  <!-- Einheitlicher, breiter Container fÃ¼r Seiteninhalte -->
  <main class="flex-grow">
    <div class="mx-auto w-full px-4 sm:px-6 lg:px-8 py-6">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% include "footer.html" %}

  <!-- Theme Toggle -->
  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const iconDark  = document.getElementById("theme-toggle-dark-icon");
    const iconLight = document.getElementById("theme-toggle-light-icon");

    if (localStorage.getItem("theme") === "dark" ||
       (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.documentElement.classList.add("dark");
      iconLight && iconLight.classList.remove("hidden");
    } else {
      document.documentElement.classList.remove("dark");
      iconDark && iconDark.classList.remove("hidden");
    }

    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        const isDark = document.documentElement.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        iconDark  && iconDark.classList.toggle("hidden", isDark);
        iconLight && iconLight.classList.toggle("hidden", !isDark);
      });
    }
  </script>

  {% include "cookie.html" %}
</body>
</html>
