# Jede Quelle bekommt einen "slug" und Selektoren
- slug: kinder-museum
  url: "https://example.com/events"
  use_js: false          # true => Playwright nutzt JS-Rendering
  list_selector: ".event-card"
  fields:
    title: ".event-title"
    date: ".event-date"
    location: ".event-location"
    description: ".event-description"
  date_format: "%d.%m.%Y"  # optional; sonst wird automatisch per dateparser erkannt

- slug: open-air
  url: "https://another-site.de/termine"
  use_js: true
  list_selector: "article.card"
  fields:
    title: "h2"
    date: ".date"
    location: ".place"
    description: "p.summary"
