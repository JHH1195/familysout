<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Veranstaltungen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🎪 Veranstaltungen</h1>

    <!-- Veranstaltungsliste -->
    <div class="space-y-4">
      {% for event in events %}
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">{{ event.date }}</div>
        <h2 class="text-xl font-semibold">{{ event.title }}</h2>
        <div class="text-sm text-gray-700 mb-2">{{ event.location }}</div>
        <a href="{{ event.maps_url }}" class="text-blue-600 hover:underline" target="_blank">
          🗺️ Auf Karte anzeigen
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
